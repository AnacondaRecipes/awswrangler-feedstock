{% set name = "awswrangler" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f369fccf791e80efa7bb70496182857f35233275f66ae62d476e68be8892165


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<3.9
    - pip
  run:
    - python >=3.6,<3.9
    - boto3 >=1.12.49,<2.0.0
    - botocore >=1.15.49,<2.0.0
    - numpy >=1.18.0,<1.20.0
    - pandas >=1.1.0,<1.2.0
    - pyarrow ~=2.0.0
    - redshift_connector ~=2.0.0
    - pymysql >=0.9.0,<0.11.0
    - pg8000 ~=1.16.0

test:
  imports:
    - awswrangler

about:
  home: https://github.com/awslabs/aws-data-wrangler
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Pandas on AWS
  description: |
    An open-source Python package that extends the power of Pandas library to AWS connecting DataFrames
    and AWS data related services (Amazon Redshift, AWS Glue, Amazon Athena, Amazon EMR, Amazon QuickSight, etc).
    Built on top of other open-source projects like Pandas, Apache Arrow and Boto3, 
    it offers abstracted functions to execute usual ETL tasks like load/unload
    data from Data Lakes, Data Warehouses and Databases.
  doc_url: https://aws-data-wrangler.readthedocs.io

extra:
  recipe-maintainers:
    - nicolas-geniteau
    - maximerihouey
    - ncolomer
    - igorborgest
