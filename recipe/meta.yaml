{% set name = "awswrangler" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a35506dd39225343ad610f3d665297f1e1778124a3e469c9422ca006ea31663

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy ~=1.18.1
    - pandas ~=1.0.1
    - pyarrow ~=0.16.0
    - botocore >=1.13.34
    - boto3 >=1.10.34
    - s3fs ~=0.4.0
    - tenacity ~=6.0.0
    - pg8000 ~=1.13.2
    - pymysql ~=0.9.3

test:
  imports:
    - awswrangler

about:
  home: https://github.com/awslabs/aws-data-wrangler
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'DataFrames on AWS'
  description: 'DataFrames on AWS'
  doc_url: https://aws-data-wrangler.readthedocs.io

extra:
  recipe-maintainers:
    - nicolas-geniteau
    - maximerihouey
    - ncolomer
    - igorborgest
